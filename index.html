<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="calculator">
      <div id="display">
        0
      </div>
      <div class="buttons-left">
          <div data-value="9" class="btn num">9</div>
          <div data-value="8" class="btn num">8</div>
          <div data-value="7" class="btn num">7</div>
          <div data-value="6" class="btn num">6</div>
          <div data-value="5" class="btn num">5</div>
          <div data-value="4" class="btn num">4</div>
          <div data-value="3" class="btn num">3</div>
          <div data-value="2" class="btn num">2</div>
          <div data-value="1" class="btn num">1</div>
          <div data-value="0" class="btn num">0</div>
          <div data-value="." class="btn dot">.</div>
          <div data-value="=" class="btn operator">=</div>
        </div>
        <div class="buttons-right">
          <div data-value="+" class="btn operator">+</div>
          <div data-value="-" class="btn operator">-</div>
          <div data-value="*" class="btn operator">x</div>
          <div data-value="/" class="btn operator">/</div>
          <div data-value="clear" class="btn clear">DEL</div>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
