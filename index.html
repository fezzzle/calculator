<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="calculator">
      <div id="display">
        0
      </div>
      <div class="buttons-left">
          <div data-operation="num" data-value="9" class="btn">9</div>
          <div data-operation="num" data-value="8" class="btn">8</div>
          <div data-operation="num" data-value="7" class="btn">7</div>
          <div data-operation="num" data-value="6" class="btn">6</div>
          <div data-operation="num" data-value="5" class="btn">5</div>
          <div data-operation="num" data-value="4" class="btn">4</div>
          <div data-operation="num" data-value="3" class="btn">3</div>
          <div data-operation="num" data-value="2" class="btn">2</div>
          <div data-operation="num" data-value="1" class="btn">1</div>
          <div data-operation="num" data-value="0" class="btn">0</div>
          <div data-operation="dot" data-value="." class="btn">.</div>
          <div data-operation="operator" data-value="=" class="btn">=</div>
        </div>
        <div class="buttons-right">
          <div data-operation="operator" data-value="+" class="btn">+</div>
          <div data-operation="operator" data-value="-" class="btn">-</div>
          <div data-operation="operator" data-value="*" class="btn">x</div>
          <div data-operation="operator" data-value="/" class="btn">/</div>
          <div data-operation="clear" data-value="clear" class="btn">DEL</div>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
