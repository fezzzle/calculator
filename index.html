<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <main id="calculator">
      <div id="display"></div>
      <div data-number="9" class="button">9</div>
      <div data-number="8" class="button">8</div>
      <div data-number="7" class="button">7</div>
      <div data-number="6" class="button">6</div>
      <div data-number="5" class="button">5</div>
      <div data-number="4" class="button">4</div>
      <div data-number="3" class="button">3</div>
      <div data-number="2" class="button">2</div>
      <div data-number="1" class="button">1</div>
      <div data-number="0" class="button">0</div>
      <div data-special="add" class="button">+</div>
      <div data-special="subtract" class="button">-</div>
      <div data-special="multiply" class="button">*</div>
      <div data-special="divide" class="button">/</div>
      <div data-special="dot" class="button">.</div>
      <div data-special="equals" class="button">=</div>
    </main>
    <script src="app.js" ></script>
  </body>
</html>
